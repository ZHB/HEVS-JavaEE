<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
    <f:viewParam name="id" value="#{manageBean.siteId}"/>
    <f:viewAction action="#{manageBean.loadSite}"/>
</f:metadata>
<ui:composition template="/WEB-INF/templates/AdminTemplate.xhtml">
    <ui:define name="content">
    	<div class="flights-top">
			<h2>Admin area</h2>
		</div>
		<div class="flights-content">
			<h:form styleClass="form-horizontal">
				<fieldset>
	    			<legend>Add/update a site</legend>
	   					<div class="form-group">
	   						<div class="col-sm-2">
						    	<h:outputLabel value="Type" for="site-type"></h:outputLabel>
						    </div>
							<div class="col-sm-10">
								<h:selectOneMenu value="#{manageBean.site.type}" id="site-type" styleClass="form-control" >
					        		<f:selectItem itemLabel="Choose ..." />
					        		<f:selectItems value="#{manageBean.siteTypes}" var="type" itemValue="#{type}" itemLabel="#{type}" />
					        	</h:selectOneMenu>
					        	<h:message for="site-type" errorClass="input-error" infoClass="input-info" />
					        </div>
						 </div>
					  <div class="form-group">
						  	<div class="col-sm-2">
						    	<h:outputLabel value="Name" for="site-name"></h:outputLabel>
						    </div>
						    <div class="col-sm-10">
						      	<h:inputText value="#{manageBean.site.name}" id="site-name" styleClass="form-control" />
								<h:message for="site-name" errorClass="input-error" infoClass="input-info" />
						    </div>
					  </div>
					  <div class="form-group">
					  	<div class="col-sm-2">
					    	<h:outputLabel value="Latitude" for="site-latitude"></h:outputLabel>
				    	</div>
					    <div class="col-sm-10">
					     	<h:inputText value="#{manageBean.site.latitude}" id="site-latitude" styleClass="form-control" />
							<h:message for="site-latitude" errorClass="input-error" infoClass="input-info" />
					    </div>
					  </div>
					  <div class="form-group">
					  	<div class="col-sm-2">
					    	<h:outputLabel value="Longitude" for="site-longitude"></h:outputLabel>
					    </div>
					    <div class="col-sm-10">
					     	<h:inputText value="#{manageBean.site.longitude}" id="site-longitude" styleClass="form-control" />
							<h:message for="site-longitude" errorClass="input-error" infoClass="input-info" />
							<h:inputHidden value="#{manageBean.site.id}" />
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					    	<h:commandButton value="Save" action="#{manageBean.addOrUpdateSite}" styleClass="btn btn-primary" update="@all" />
					    </div>
					  </div>
			 	</fieldset>
			</h:form>
		</div>
    </ui:define>
</ui:composition>
</html>
