<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
  <title><ui:insert name="title">Fly Riviera</ui:insert></title>
  <link type="text/css" rel="stylesheet" href="./../style/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./../style/custom.css" />
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<header role="banner" id="top-bar">

    	<ui:include src="header.inc.xhtml"/>

<div class="container">
	<main>

			<div id="content">

		<ui:include src="footer.inc.xhtml"/>
