<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/templates/AdminTemplate.xhtml">
    <ui:define name="content">
    	<div class="flights-top">
			<h2>Admin area</h2>
		</div>
		<div class="flights-content">
			<h3>Pilots list</h3>
			<c:choose>
				<c:when test="#{ !empty manageBean.pilots }">
					<h:form>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Gender</th>
									<th>Callsign</th>
									<th>Firstname</th>
									<th>Lastname</th>
									<th>Licence number</th>
									<th>Licence expiration date</th>
									<th></th>
								</tr>
						 	</thead>
						  	<tbody>
						    	<c:forEach var="pilot" items="#{ manageBean.pilots }"> 
						    		<tr>
									  <th scope="row">
									  		<h:outputText value="${pilot.gender}" />
									  </th>
									  <td>
									  	<h:outputText value="${pilot.callsign}" />
									  </td>
									  <td>
									  	<h:outputText value="${pilot.firstname}" />
									  </td>
									  <td>
									  	<h:outputText value="${pilot.lastname}" />
									  </td>
									  <td>
									  	<h:outputText value="${pilot.licence.certificationNumber}" />
									  </td>
									  <td>
									  	<h:outputText value="${pilot.licence.dateOfIssue}">
									  		<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
									  	</h:outputText>
									  </td>
									  <td>
									  	<h:link value="Update" outcome="pilotForm">
								  			<f:param name="id" value="${pilot.id}" />
								  		</h:link>
								  		 - 
								  		<h:commandLink value="Delete" action="#{manageBean.removePilot(pilot)}" onclick="return confirm('Confirm delete ?');" />
									  </td>
									</tr>
								</c:forEach>
							</tbody>
						</table>
					</h:form>
				</c:when>
				<c:otherwise>
					<p>No pilot</p>
				</c:otherwise>
			</c:choose>
			<div class="row">
				<div class="col-sm-12">
					<h:form>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						    	<h:link value="Add" outcome="pilotForm" styleClass="btn btn-primary pull-right"></h:link>
						    </div>
						  </div>
					</h:form>
				</div>
			</div>
		</div>
    </ui:define>
</ui:composition>
</html>
