<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/AdminTemplate.xhtml">
    <ui:define name="content">
    	<div class="flights-top">
			<h2>Admin area</h2>
		</div>
		<div class="flights-content">
			<h:form styleClass="form-horizontal">
				<fieldset>
	    			<legend>Add a pilot</legend>
	   					<div class="form-group">
						    <h:outputLabel value="Gender" styleClass="col-sm-2 control-label"></h:outputLabel>
							<div class="col-sm-10">
								<h:selectOneMenu id="book-departure" value="#{bookingBean.departureName}" valueChangeListener="#{bookingBean.departureChanged}" styleClass="form-control" required="true" requiredMessage="Please, select a departure site" >
					        		<f:selectItem itemLabel="Choose ..." />
					        		<f:selectItems value="#{bookingBean.departureNameList}"/>
					        	</h:selectOneMenu>
					        	<h:message for="book-departure" errorClass="input-error" infoClass="input-info" />
					        </div>
						 </div>
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Callsign</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Firstname</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPassword3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Lastname</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPassword3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Licence number</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPassword3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Licence expiration date</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPassword3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					    	<h:commandButton value="Add" action="#{transferBean.performTransfer}" styleClass="btn btn-primary" />
					    </div>
					  </div>
			 	</fieldset>
			</h:form>
		</div>
    </ui:define>
</ui:composition>
</html>
