<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/AdminTemplate.xhtml">
    <ui:define name="content">
    	<div class="flights-top">
			<h2>Admin area</h2>
		</div>
		<div class="flights-content">
			<form class="form-horizontal">
				<fieldset>
	    			<legend>Add a plane</legend>
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPassword3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Submit</button>
					    </div>
					  </div>
			 	</fieldset>
			</form>
			
			<form class="form-horizontal">
				<fieldset>
	    			<legend>Add a site</legend>
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Type</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPassword3" />
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Submit</button>
					    </div>
					  </div>
			 	</fieldset>
			</form>
		</div>
    	<h:form>
        	<h:outputLabel value="Admin form:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="source: "></h:outputText>
        		<h:outputText value="client: "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.sourceClientName}" valueChangeListener="#{transferBean.updateSourceAccounts}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.clientNames}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="account: "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.sourceAccountDescription}">
	        		<f:selectItems value="#{transferBean.sourceAccountDescriptions}"/>
	        	</h:selectOneMenu>
	        	
	        	<h:outputText value="destination: "></h:outputText>
        		<h:outputText value="client: "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.destinationClientName}" valueChangeListener="#{transferBean.updateDestinationAccounts}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.clientNames}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="account: "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.destinationAccountDescription}">
	        		<f:selectItems value="#{transferBean.destinationAccountDescriptions}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="amount:"></h:outputText>
                <h:inputText value="#{transferBean.transactionAmount}" maxlength="6" style="width: 40px;"></h:inputText>
        	</h:panelGrid>
     		<h:commandButton value="transfer" action="#{transferBean.performTransfer}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
